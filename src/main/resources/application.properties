spring.datasource.url=jdbc:mysql://localhost:3306/assi2?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

# hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
server.port=8070
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.springframework.security=DEBUG

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.jpa.open-in-view=false

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## App Properties, add any key you want to use to generate the JWT token, and the expiry of the JWT token
app.jwt-secret= JWTSecretKey
app.jwt-expiration-milliseconds = 604800000



